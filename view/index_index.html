<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nav Dashboad Application</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 16px;
            line-height: 20px;
            font-family: arial;
        }

        h1 {
            font-size: 36px;
            color: #fff !important;
            font-weight: normal;
            margin-left: 20px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #4A6495;">
    <!-- Navbar content -->
    <a href="/" style=" text-decoration: none;"><h1>Nav Dashboad</h1></a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="mySwitch" name="edit-switch">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-outline-info my-2 my-sm-0" id="add" type="button" data-toggle="modal"
                data-target="#addModal" style="display: none">Add
        </button>
    </form>
</nav>

<div class="container-fluid">
    {% for index in indexs %}
    <div id="{{ index.id }}" class="card">
        <div class="card-header" style="background: rgb(239, 246, 249);padding: .25rem 0.75rem;display: flex">
            <a href="#"  class="close" style="display: none;float:right;" aria-label="Close" onclick="del('{{ index.id }}')"> <span aria-hidden="true">&times;</span></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <h4 class="card-title">
                {{ index.name }}
            </h4>

        </div>
        <div class="card-body">

            面板内容
        </div>
    </div>
    {% endfor %}

</div>


<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="name">Category Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Category Name input">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="add()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap-switch.min.js"></script>
</body>

<script>
    $(function () {
        $('#add').on('click', function (e) {
            // $('#add').modal({backdrop: 'static', keyboard: true});
        });

        $("#mySwitch").bootstrapSwitch({
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (e, state) {
                    if (state) {
                        $("#add").show();
                        $(".close").show();
                    } else {
                        $("#add").hide();
                        $(".close").hide();
                    }
                }
            }
        );
    });

    function add() {
        $.ajax({
            url: '/index/add',
            type: 'POST',
            data: {name: $("#name").val()},
            datatype: 'json',
            success: function (data, textStatus, jqXHR) {
                console.log(data);
                window.location.href = "/";
                $("#name").val();
                $('#addModal').modal('hide');
            },
            error: function (xhr, textStatus) {
                console.log('错误')
                console.log(xhr)
                console.log(textStatus)
            },
        });
    }

    function del(id) {
        $.ajax({
            url: '/index/delete?id=' + id,
            type: 'get',
            data: {name: $("#name").val()},
            datatype: 'json',
            success: function (data, textStatus, jqXHR) {
                console.log(data);
                window.location.href = "/";
            },
            error: function (xhr, textStatus) {
                console.log('错误')
                console.log(xhr)
                console.log(textStatus)
            },
        });
    }

</script>
</html>
